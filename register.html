<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/scripts.js"></script>
</head>
<body>
    <h1>Register</h1>
    <form id="registrationForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone" required>
        <input type="text" id="referralCode" placeholder="Referral Code" required>
        <input type="text" id="paymentCode" placeholder="Mpesa Payment Confirmation Code" required>
        <button type="submit">Register</button>
    </form>
    <p>To join, pay the registration fee (300 KES) to Mpesa till number: 4521238</p>
</body>
</html>
